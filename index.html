<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Img</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS מותאם אישית -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Leaflet (אם אתה משתמש במפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
 <div class="sky-background" id="sky"></div>

  <!-- רקע שמיים עם עננים -->
 
  <!-- תמונה מסתובבת -->
  <img src="globes.png" alt="Earth" class="zoom-image rotate-counter">
<button id="toggle-spin" class="btn btn-primary">STOP PICTURE CYCLE</button>
  <!-- טופס חיפוש -->
  <div class="form-container">
    <h2 class="mb-4 text-center">GET A SATTELIITE PICTURE OF ANY STREET IN THE WORLD</h2>

    <form id="address-form">
      <div class="custom-input mb-3">
        <label for="username" class="form-label"></label>
        <input type="text" class="form-control" id="username" placeholder="ENTER HERE COUNTRY, CITY, STREET" required>
        <div class="valid-feedback">מעולה! השדה מלא.</div>
        <div class="invalid-feedback">נא למלא את השדה.</div>
      </div>
      <button type="submit" class="btn btn-primary">ENTER</button>
    </form>
   
  </div>
  
        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

        <iframe id="streetview-iframe"
                src=""
                height="480"
                width="100%"
                frameborder="0"
                allowfullscreen
                style="display: none; margin-top: 20px;">
        </iframe>
    </div>
    <!-- jQuery - שים כאן (בסוף ה-body, לפני הסקריפטים האחרים) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap JS Bundle (כולל Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- קובץ JS -->
  <script src="project.js"></script>
</body>
</html>
