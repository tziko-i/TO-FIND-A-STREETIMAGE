<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Street Img</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
    <div class="sky-background" id="sky"></div>

    <img src="globes.png" alt="Earth" class="zoom-image rotate-counter">
    <button id="toggle-spin" class="btn btn-primary">STOP PICTURE CYCLE</button>

    <div class="form-container">
        <h2 class="mb-4 text-center">GET A PICTURE OF ANY STREET IN THE WORLD</h2>

        <form id="address-form">
            <div class="custom-input mb-3">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" placeholder="ENTER HERE COUNTRY, CITY, STREET" required>
                <div class="valid-feedback">מעולה! השדה מלא.</div>
                <div class="invalid-feedback">נא למלא את השדה.</div>
            </div>
            <button type="submit" class="btn btn-primary">ENTER</button>
        </form>

        <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">טוען...</span>
            </div>
        </div>

        <img id="streetview-image" style="display: none; max-width: 100%; height: auto; margin-top: 20px;" alt="Street view">

        <iframe id="streetview-iframe"
                src=""
                height="480"
                width="100%"
                frameborder="0"
                allowfullscreen
                style="display: none; margin-top: 20px;">
        </iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="project.js"></script>
</body>
</html>
